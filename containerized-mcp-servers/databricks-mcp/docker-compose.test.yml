version: '3.8'

services:
  databricks-mcp-test:
    build: .
    environment:
      # Test environment variables - these are mock values for testing
      - DATABRICKS_SERVER_HOSTNAME=test-workspace.cloud.databricks.com
      - DATABRICKS_HTTP_PATH=/sql/1.0/warehouses/test-warehouse-id
      - DATABRICKS_ACCESS_TOKEN=fake-test-token-not-real
      - DATABRICKS_CATALOG=test_catalog
      - DATABRICKS_SCHEMA=test_schema
    volumes:
      - ./test_results:/app/test_results
    command: >
      sh -c "
        echo 'Running unit tests...' &&
        python -m pytest test_server.py -v --tb=short --junit-xml=test_results/unit_tests.xml &&
        echo 'Unit tests completed.' &&
        echo 'Running integration tests...' &&
        python -m pytest test_integration.py -v --tb=short --junit-xml=test_results/integration_tests.xml &&
        echo 'All tests completed.'
      "
    networks:
      - test-network

  # Mock Databricks service for isolated testing (optional)
  mock-databricks:
    image: alpine:latest
    command: >
      sh -c "
        echo 'Mock Databricks service running for isolated tests' &&
        sleep 300
      "
    networks:
      - test-network

networks:
  test-network:
    driver: bridge

volumes:
  test_results: