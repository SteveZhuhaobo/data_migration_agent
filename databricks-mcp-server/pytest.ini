[tool:pytest]
# Pytest configuration for databricks-mcp-server

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (end-to-end functionality)
    slow: Slow tests (package building, installation)
    requires_uvx: Tests requiring uvx installation
    requires_credentials: Tests requiring real Databricks credentials
    network: Tests requiring network access

# Output options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=databricks_mcp_server
    --cov-branch
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=85
    --durations=10

# Coverage configuration
[coverage:run]
source = src/databricks_mcp_server
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov